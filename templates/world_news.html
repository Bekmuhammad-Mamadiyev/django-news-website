{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        {% for jahon in world_news %}
        <div class="col-md-6 col-lg-5 mb-4">
            <div class="card text-center h-100">
                <a href="{{ jahon.get_absolute_url }}">
                    <img src="{{ jahon.image.url }}" class="card-img-top" alt="{{ jahon.title }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ jahon.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
